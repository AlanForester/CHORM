version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: chorm-clickhouse
    ports:
      - "9000:9000"
      - "8123:8123"
    environment:
      CLICKHOUSE_DB: test
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse-config:/etc/clickhouse-server/config.d
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chorm-network

  chorm-example:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chorm-example
    depends_on:
      clickhouse:
        condition: service_healthy
    environment:
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 9000
      CLICKHOUSE_DB: test
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    networks:
      - chorm-network
    restart: unless-stopped

  chorm-cluster-node1:
    image: clickhouse/clickhouse-server:latest
    container_name: chorm-cluster-node1
    ports:
      - "9001:9000"
      - "8124:8123"
    environment:
      CLICKHOUSE_DB: test
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    volumes:
      - ./clickhouse-cluster-config:/etc/clickhouse-server/config.d
    command: --config-file=/etc/clickhouse-server/config.d/cluster.xml
    networks:
      - chorm-network

  chorm-cluster-node2:
    image: clickhouse/clickhouse-server:latest
    container_name: chorm-cluster-node2
    ports:
      - "9002:9000"
      - "8125:8123"
    environment:
      CLICKHOUSE_DB: test
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    volumes:
      - ./clickhouse-cluster-config:/etc/clickhouse-server/config.d
    command: --config-file=/etc/clickhouse-server/config.d/cluster.xml
    networks:
      - chorm-network

volumes:
  clickhouse_data:
    driver: local

networks:
  chorm-network:
    driver: bridge 